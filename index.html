      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #0f172a;
        color: white;
        overflow: hidden; /* Prevent scrolling in game */
        touch-action: none;
      }
      .star-bg {
        background-image: radial-gradient(white 1px, transparent 1px), radial-gradient(white 1px, transparent 1px);
        background-size: 50px 50px;
        background-position: 0 0, 25px 25px;
        animation: twinkle 5s infinite linear;
      }
      @keyframes twinkle {
        0% { opacity: 0.5; background-position: 0 0, 25px 25px; }
        50% { opacity: 1; }
        100% { opacity: 0.5; background-position: 50px 50px, 75px 75px; }
      }
    </style>
